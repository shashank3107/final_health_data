<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Data Analysis</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Remove or update navbar.js if not present -->
    <!-- <script src="../scripts/navbar.js"></script> -->
</head>

<body>
    <div class="container">
        <h1>Cancer Data Analysis</h1>

        <div class="chart-container">
            <h2>Gender Distribution in Cancer Patients</h2>
            <div id="genderPieChart" style="min-height: 450px;"></div>
        </div>

        <div class="chart-container">
            <h2>Age Distribution of Cancer Patients</h2>
            <div id="ageLineChart" style="min-height: 400px;"></div>
        </div>

        <div class="chart-container">
            <h2>Age Group Distribution (Coxcomb Plot)</h2>
            <div id="ageGroupCoxcomb" style="min-height: 450px;"></div>
        </div>

        <div class="chart-container">
            <h2>Cancer Cases Over Time (Line Chart)</h2>
            <div id="casesOverTimeLineChart" style="min-height: 400px;"></div>
        </div>

        <div class="chart-container">
            <h2>Age Group Distribution Over Time (Area Chart)</h2>
            <div id="ageGroupAreaChart" style="min-height: 400px;"></div>
        </div>

        <div class="chart-container">
            <h2>Critical Health Indicators (Bubble Chart)</h2>
            <div id="criticalIndicatorsBubbleChart" style="min-height: 400px;"></div>
        </div>
    </div>

    <script src="../scripts/cancer.js"></script>
</body>

</html>
